<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tektur">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="drawGrid()">
  <div class = "header">
    <span class = "title">Etch-a-Sketch</span>
  </div>
  <div class = "optionMenu">
    <label for="numSquare">Number of Squares per Side:</label>
    <input type = "number" id = "numSquare" name = "# Squares", value = "16", min = "1", max = "100">
    <button class = "drawBtn">Draw Grid</button>
  </div>
  <div class = "grid">
  </div>
</body>

<script src="js.js"></script>

</html>
